<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warshall Algorithm</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: radial-gradient(circle, #c4a7ff 50%, #7545b6, black 90%);
        background-color: black;
        color: #e0e0e1;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: #101010f7; /* Darker container */
        backdrop-filter: blur(2px);
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        min-height: 90vh;
      }

      h1 {
        text-align: center;
        color: #fffff1; /* White title */
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 15px;
      }

      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      label {
        flex: 1;
        margin-right: 10px;
        color: #e0e0e2;
      }

      input {
        flex: 2;
        padding: 9px;
        margin-right: 10px;
        background-color: #333333;
        color: #5e5e5e;
        border: 1px solid #555555;
        border-radius: 4px;
      }

      input::placeholder {
        color: #aaaaaa;
      }

      #submitRelations {
        padding: 10px 15px;
        background-color: #7545b6;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #submitRelations:hover {
        background-color: #653d93;
      }

      .matrix-container,
      .closure-container {
        margin-top: 20px;
        display: none;
      }

      pre {
        background-color: #333;
        color: #e0e0e0;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Warshall Algorithm</h1>
      <div class="form-container">
        <div class="form-group">
          <label for="setA">Enter Set A:</label>
          <input
            type="text"
            id="setA"
            placeholder="Enter elements separated by commas (e.g., 1,2,3)"
          />
        </div>
        <div class="form-group">
          <label for="relationsR">Enter Relations R:</label>
          <input
            type="text"
            id="relationsR"
            placeholder="Enter pairs separated by semicolons (e.g., 1,2;2,3)"
          />
        </div>
        <button id="submitRelations" class="btn btn-primary">Submit</button>
      </div>

      <div class="matrix-container">
        <h2>Initial Matrix:</h2>
        <pre id="initialMatrix"></pre>
      </div>
      <div class="closure-container">
        <h2>Transitive Closure:</h2>
        <pre id="finalRelation"></pre>
      </div>
    </div>

    <script>
      document
        .getElementById("submitRelations")
        .addEventListener("click", () => {
          const setAInput = document.getElementById("setA").value;
          const setA = setAInput.split(",").map(Number);

          console.log("Set A:", setA);

          const relationInput = document.getElementById("relationsR").value;
          const pairs = relationInput.split(";");
          const relationList = pairs.map((pair) => pair.split(",").map(Number));

          console.log("Relation List (Pairs):", relationList);

          const dimension = setA.length;
          let matrix = Array.from({ length: dimension }, () =>
            Array(dimension).fill(0)
          );

          relationList.forEach((relation) => {
            matrix[relation[0] - 1][relation[1] - 1] = 1;
          });

          console.log("Initial Matrix:");
          console.table(matrix);

          const initialMatrixContainer =
            document.getElementById("initialMatrix");
          initialMatrixContainer.textContent = matrix
            .map((row) => row.join(" "))
            .join("\n");
          document.querySelector(".matrix-container").style.display = "block";

          //warshall's algo   transitive closure
          for (let k = 0; k < dimension; k++) {
            for (let i = 0; i < dimension; i++) {
              for (let j = 0; j < dimension; j++) {
                //if path from i to k and from k to j then there is a path from i to j
                if (matrix[i][k] === 1 && matrix[k][j] === 1) {
                  matrix[i][j] = 1;
                }
              }
            }
            console.table(matrix);
          }

          //display the final transitive closure
          const finalRelation = [];
          for (let i = 0; i < dimension; i++) {
            for (let j = 0; j < dimension; j++) {
              if (matrix[i][j] === 1) {
                finalRelation.push(`${setA[i]},${setA[j]}`);
              }
            }
          }

          console.log("Transitive closure:");
          console.log(finalRelation.join(" "));

          const finalRelationContainer =
            document.getElementById("finalRelation");
          finalRelationContainer.textContent = finalRelation.join(" ");
          document.querySelector(".closure-container").style.display = "block";
        });
    </script>
  </body>
</html>
